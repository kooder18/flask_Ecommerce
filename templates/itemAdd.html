{% extends "main.html" %}
{% block content %}

<title>{% block title %}{% endblock %} Add Item</title>
<main>
  <div class="itemAdd">
    <h2>Add Item</h2>
    <a href="{{url_for('showCategories')}}">Home</a>
    <form method="post">
      Title:
      </br>
      <input type="text" maxlength="100" name="itemName"></br>
      Description:
      </br>
      <input type="text" maxlength="500" name="itemdescript"></br>
      Category:
      </br>
      <select name="category">
        {% for i in categories %}
          <option value="{{i.name}}">{{i.name}}</option>
        {% endfor %}
        <input type="submit" value ="Submit">

    </form>
  </div>
</main>




{% endblock %}
