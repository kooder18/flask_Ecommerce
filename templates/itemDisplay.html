{% extends "main.html" %}
{% block content %}
<title>{% block title %}{% endblock %} {{item.name}}</title>
<div class="itemDisplay">
  <h3>Description:</h3>
  <p>{{item.description}}</p>
  <a href="{{url_for('editCategoryItem', name = item.category.name, item_name=item.name)}}">Edit</a>
  <a href="{{url_for('deleteCategoryItem', name = item.category.name, item_name=item.name)}}">Delete</a>
  <a href="{{url_for('showCategories')}}">Home</a>
</div>




{% endblock %}
