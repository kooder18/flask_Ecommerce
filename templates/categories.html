{% extends "main.html" %}
{% block content %}


  <main>
    <div class="catdisplay">
      <h2>Categories</h2>
      {% for i in categories %}
        {{i.name}}
        </br>
      {% endfor %}
    </div>
    <div class="itemdisplay">
      <h2>Latest Items</h2>
      {% for i in items %}
        {{i.name}}
        </br>
        ({{i.category.name}})
        </br>
      {% endfor %}

    </div>
  </main>

{% endblock %}
