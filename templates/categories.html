{% extends "main.html" %}
{% block content %}


  <main>
    <div class="catdisplay">
      <h2>Categories</h2>
      {% for i in categories %}
        <a href="{{url_for('editCategory', name = i.name)}}">{{i.name}}</a>
        </br>
      {% endfor %}
      <a href="{{url_for('newCategory')}}">Add Category</a>
    </div>
    <div class="itemdisplay">
      <h2>Latest Items</h2>
      {% for i in items %}
        {{i.name}}
        </br>
        ({{i.category.name}})
        </br>
      {% endfor %}

    </div>
  </main>

{% endblock %}
